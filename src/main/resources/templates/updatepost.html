<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
    <link rel="stylesheet" th:href="@{/updatepost.css}"/>
</head>
<body>
    <div class="header">
        <h1>New/Edit Post</h1>
    </div>
    <div class="form-content">
        <form action="#" th:action="@{/publishNewPost}" th:object="${post}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" name="title" th:value="${post.title}" id="title" placeholder="Title" required>
            <input type="text" name="name" id="tag" placeholder="Tag" required>
            <textarea name="content" th:field="*{content}" placeholder="Please type your post content..."></textarea><br>
            <button type="submit">Publish</button>
        </form>
    </div>
</body>
</html>
