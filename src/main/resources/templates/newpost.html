<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link rel="stylesheet" th:href="@{/css/newpost.css}" />
</head>
<body>
    <div class="header">
        <h1>New Post</h1>
    </div>
    <div class="form-content">
        <form action="#" th:action="@{/saveNewPost}" th:object="${post}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <label for="username"><b><u>Your Name</u></b></label><br>
            <input type="text" th:value="${customUserDetail.getUsername()}" name="username" id="username" disabled><br>

            <label for="title"><b><u>Post Title</u></b></label><br>
            <input type="text" name="title" th:value="${post.title}" id="title" placeholder="Title" required><br>

            <label for="tag"><b><u>Post Tags</u></b></label><br>
            <input type="text" name="name" th:value="${tag.name}" id="tag" placeholder="Tag" required><br>

            <label for="content"><b><u>Post Content</u></b></label><br>
            <textarea name="content" id="content" th:field="*{content}" placeholder="Please type your post content..."></textarea><br>

            <button type="submit" value="publish" th:formaction="@{/publishNewPost}">Publish</button>
            <button type="submit" value="save">Save as draft</button>
        </form>
    </div>
</body>
</html>
