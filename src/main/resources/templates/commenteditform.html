<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <link rel="stylesheet" th:href="@{/commenteditform.css}"/>
</head>
<body>
    <div class="header">
        <h1>Edit Comment</h1>
    </div>
    <div class="form-content">
        <article>
            <form th:object="${comment}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <span class="timestamp">
                    <span th:text="${comment.name}"></span>,
                    <span th:text="${#dates.format(comment.createdAt, 'dd/MM/yyyy')}"></span>
                </span><br>
                <textarea name="text" th:field="*{text}" placeholder="Enter your comment here"></textarea><br>
                <button type="submit" th:formaction="@{/showPost/{postId}/saveUpdatedComment/{commentId}(postId=${comment.postId},commentId=${comment.id})}">Save Comment</button>
            </form>
        </article>
    </div>
</body>
</html>
